<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Pratice</title>
</head>

<body>
    <section>
        <h1 style="text-align: center;">Please contact Me....</h1>
        <!-- name section  -->
        <div style="text-align: center;">
            <span>Name: <input type="text" name="" id="name-text-filed" placeholder="Name"></span>
            <button id="name-btn-delete">Delete Name</button>
            <button id="name-send-btn">Send Me</button>

        </div>
        <br>
        <!-- Email section -->
        <div style="text-align: center;">
            <span>Email: <input type="text" name="" id="email-text-filed" placeholder="yeahoo@gmail.com"></span>
            <button id="email-btn-delete">Delete Name</button>
            <button id="email-send-btn">Send Me</button>

        </div>
        <br>

        <!-- comment section -->
        <div style="text-align: center;">
            <span>Message: <input type="text" name="" id="name-text-filed" placeholder="comment box"></span>
            <button id="name-btn-delete">Delete Name</button>
            <button id="name-send-btn">Send Me</button>

        </div>
    </section>
    <br>

    <!-- all clear button -->
    <div style="text-align: center;">
        <button style="color: rgb(255, 0, 0);" id="all-reset">Reset</button>
    </div>


    <script src="localStorage.js"></script>

</body>

</html>
